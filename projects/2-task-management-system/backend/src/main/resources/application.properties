# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/taskmanagement
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=myTaskManagementSecretKey
jwt.expiration=86400000

# Server Configuration
server.port=8080

# CORS Configuration
cors.allowed.origins=http://localhost:4200

# WebSocket Configuration
websocket.allowed.origins=http://localhost:4200

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.taskmanagement=DEBUG
logging.level.org.springframework.web.socket=DEBUG

# Application Configuration
app.name=Task Management System
app.version=1.0.0